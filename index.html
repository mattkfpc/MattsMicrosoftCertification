<!DOCTYPE HTML>
<!-- Learned concepts
1. header, footer
2. nav element: navigation
3. hgroup: organizes header, subheaders
4. article: whole entry
5. section: different from article. break down a page into granular details
6.

-->
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
  <!-- page content goes here-->
  <meta charset="utf-8"/>
  <title></title>
</head>

<body>
  <header>
    <h1><a href=https://mattkfpc.github.io/mattsmicrosoftcertification/>Matt's Test Website</a></h1>
    <nav>
      <a href="/newlink">newpage</a>
      <a href="/newlink">newpage2</a>
    </nav>
  </header>

  <article>
    <header>
      <hgroup>
        <h1>Article 1</h1>
      </hgroup>
    </header>
    <section>
      <h1>Section 1</h1>
      <p>Information for the first article.</p>
    </section>
  </article>

  <article>
    <header>
      <hgroup>
        <h1>Article 2</h1>
      </hgroup>
    </header>
    <p> Here is a paragraph about that question. I guess it's just good practice.</p>
  </article>
</body>
</html>
